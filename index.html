
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .login-header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .login-header h2 {
            margin: 0;
        }
        .login-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .key-icon {
            font-size: 40px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .login-body input[type="text"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
        .login-footer {
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .login-footer button {
            width: 45%;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .login-footer button:hover {
            background-color: #0056b3;
        }
        .login-footer button.back {
            background-color: #6c757d;
        }
        .login-footer button.back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        <div class="login-body">
            <div class="key-icon">&#128273;</div>
            <input type="text" id="accessCode" placeholder="Access code">
            <div id="error-message" class="error-message">Invalid access code. <a href="                       
        </div>
        <div class="login-footer">
            <button id="login-button">Login</button>
        </div>
    </div>
</body>
</html>
