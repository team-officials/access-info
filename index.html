<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Access Info</span></div>
    <form action="/all-social-media-info/home/Home.html" onsubmit="return false;">
      <div class="row">
        <i class="fas fa-lock"></i>
        <input id="accessCode" type="text" placeholder="Access Code" required />
      </div>
      <div id="error-message">Incorrect access code. Please try again.</div>
      <div class="row button" style="margin-bottom: 30%;">
        <input id="login-button" type="submit" value="Login" />
      </div>
    </form>
  </div>

  <div id="modal">
    <div id="loading-text">Loading... 0%</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
